<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="{{page.keywords | join: ','}}" />
    <meta http-equiv="{{page.equiv}}" content="{{page.redirectUrl}}">
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygments.css" media="screen" />
    <link rel="canonical" href="{{page.caconicalUrl}}" />
    <link rel="alternate" href="http://feeds.feedburner.com/altoros-team" title="Altoros Team" type="application/atom+xml" />
    <script src="/scripts/moment.min.js" type="text/javascript"></script>
    <title>{{page.title}}</title>
  </head>

  <body>
    <div class="wrapper">
    {% include sidebar.html %}

      <section class="content">
        {% include header.html %}
        {{content}}
      </section>

    </div>
    {% include footer.html %}

  </body>
</html>
